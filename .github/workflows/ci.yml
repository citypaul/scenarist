name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Check types
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm --filter=@scenarist/nextjs-pages-router-example list @playwright/test --depth=0 | grep @playwright/test | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter=@scenarist/nextjs-pages-router-example exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Test with coverage (enforces 100% threshold)
        run: pnpm --filter=@scenarist/core exec vitest run --coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: "**/coverage/**"
          if-no-files-found: ignore

      - name: Bruno API Tests
        run: pnpm test:bruno:ci

      - name: Comparison E2E Tests (without Scenarist)
        run: pnpm --filter=@scenarist/nextjs-pages-router-example test:e2e:comparison
        env:
          SKIP_MSW: "true"

      - name: Production E2E Tests (Express)
        run: pnpm --filter=@scenarist/express-example test:production

      - name: Production E2E Tests (App Router)
        run: pnpm --filter=@scenarist/nextjs-app-router-example test:production

      - name: Production E2E Tests (Pages Router)
        run: pnpm --filter=@scenarist/nextjs-pages-router-example test:production
