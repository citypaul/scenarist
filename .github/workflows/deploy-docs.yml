name: Deploy Docs

on:
  push:
    branches: ["main", "testing"]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs.yml"
  pull_request:
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy:
    name: Build and Deploy Docs
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build docs
        run: pnpm --filter=@scenarist/docs build

      - name: Deploy to Cloudflare Workers
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(pnpm --filter=@scenarist/docs exec wrangler deploy 2>&1)
          echo "$DEPLOY_OUTPUT"

          # Extract URL from wrangler output
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+workers\.dev' || echo "")

          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request' && steps.deploy.outputs.url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `## ðŸ“š Documentation Preview

            Your documentation changes have been deployed!

            **Preview URL:** ${deployUrl}

            The preview will be updated automatically with new commits to this PR.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
