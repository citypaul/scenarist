name: Deploy Docs

on:
  push:
    branches: ["main", "testing"]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs.yml"
      # Redeploy docs when package versions change (for version badge)
      - "packages/express-adapter/package.json"
  pull_request:
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy:
    name: Build and Deploy Docs
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # Skip Dependabot PRs - they don't have access to secrets and won't change docs content
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build docs
        run: pnpm --filter=@scenarist/docs build

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push'
        id: deploy-production
        run: |
          DEPLOY_OUTPUT=$(pnpm --filter=@scenarist/docs exec wrangler deploy --name scenarist 2>&1)
          echo "$DEPLOY_OUTPUT"

          # Extract URL from wrangler output
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+workers\.dev' || echo "")

          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers (PR Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          WORKER_NAME="scenarist-pr-${{ github.event.pull_request.number }}"
          DEPLOY_OUTPUT=$(pnpm --filter=@scenarist/docs exec wrangler deploy --name "$WORKER_NAME" 2>&1)
          echo "$DEPLOY_OUTPUT"

          # Extract URL from wrangler output
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+workers\.dev' || echo "")

          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy-preview.outputs.url }}';
            const workflowUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

            const comment = deployUrl
              ? `## ✅ Documentation Preview Deployed

            Your documentation changes have been deployed to a preview environment:

            **Preview URL:** ${deployUrl}

            The preview will be updated automatically when you push new commits to this PR.

            **Note:** When this PR is merged to \`main\`, the changes will be deployed to production at https://scenarist.workers.dev

            ---

            [View deployment logs](${workflowUrl})`
              : `## ✅ Documentation Build Verified

            Your documentation changes build successfully!

            The docs will be deployed to production when this PR is merged to \`main\`.

            ---

            [View build logs](${workflowUrl})`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
