name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Version PRs only modify package.json, CHANGELOG.md, and .changeset files
      # No new dependencies to review - skip expensive analysis
      - name: Check for Version PR
        id: check-version-pr
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          if [[ "$HEAD_REF" == "changeset-release/main" ]]; then
            echo "Version PR detected - skipping dependency review"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Dependency Review
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          # Block PRs introducing high or critical vulnerabilities
          fail-on-severity: high
          # Allow specific licenses (same as license-checker)
          allow-licenses: >-
            MIT,
            MIT-0,
            Apache-2.0,
            ISC,
            BSD-2-Clause,
            BSD-3-Clause,
            0BSD,
            CC0-1.0,
            CC-BY-3.0,
            CC-BY-4.0,
            Unlicense,
            Python-2.0,
            BlueOak-1.0.0,
            MPL-2.0
          # Allow specific packages with compound SPDX licenses that aren't parsed correctly
          # bowser: MIT AND MITNFA (browser detection library, both licenses are permissive)
          # jpeg-js: Apache-2.0 AND BSD-3-Clause (image processing for Lighthouse)
          allow-dependencies-licenses: >-
            pkg:npm/bowser,
            pkg:npm/jpeg-js
          # Comment on PR with findings
          comment-summary-in-pr: on-failure
