name: Label Security PRs

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      # Security policies and configs
      - "SECURITY.md"
      - ".gitleaks.toml"
      - ".github/dependabot.yml"
      # CI/CD workflows (potential attack vector)
      - ".github/workflows/**"
      - ".github/actions/**"
      # ESLint security rules
      - "internal/eslint-config/**"
      # Package configs (dependency changes)
      - "package.json"
      - "pnpm-lock.yaml"
      - "**/package.json"

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Add Security Label
    runs-on: ubuntu-latest
    steps:
      - name: Add security label
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            // Check if label exists, create if not
            try {
              await github.rest.issues.getLabel({
                owner,
                repo,
                name: 'security'
              });
            } catch (e) {
              if (e.status === 404) {
                await github.rest.issues.createLabel({
                  owner,
                  repo,
                  name: 'security',
                  color: 'd93f0b',
                  description: 'Security-related changes requiring careful review'
                });
              }
            }

            // Add label to PR
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['security']
            });

            console.log(`Added 'security' label to PR #${issue_number}`);
