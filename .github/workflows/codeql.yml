name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: "0 0 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      # Version PRs only modify package.json, CHANGELOG.md, and .changeset files
      # No code changes to analyze - skip expensive CodeQL analysis
      # Note: Scheduled runs always run the full analysis
      - name: Check for Version PR
        id: check-version-pr
        env:
          EVENT_NAME: ${{ github.event_name }}
          HEAD_REF: ${{ github.head_ref }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # For pull requests: check branch name
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            if [[ "$HEAD_REF" == "changeset-release/main" ]]; then
              echo "Version PR detected - skipping CodeQL analysis"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # For push events: check commit message
          if [[ "$EVENT_NAME" == "push" ]]; then
            if [[ "$COMMIT_MSG" == "chore: release packages"* ]]; then
              echo "Version PR merge detected - skipping CodeQL analysis"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          languages: ${{ matrix.language }}
          # Use security-extended for more comprehensive security checks
          queries: security-extended,security-and-quality

      - name: Autobuild
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6 # v4

      - name: Perform CodeQL Analysis
        if: steps.check-version-pr.outputs.skip != 'true'
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          category: "/language:${{matrix.language}}"
