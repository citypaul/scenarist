name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    # Only run if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright for docs build
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build packages
        run: pnpm build

      # Pin npm version for supply chain security
      # @see https://github.com/citypaul/scenarist/security/code-scanning/57
      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@11.6.4
          echo "npm version: $(npm --version)"

      - name: Check for changesets
        id: changesets
        run: |
          # Check if there are any changeset files (excluding README.md and config.json)
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l)
          echo "count=$CHANGESETS" >> $GITHUB_OUTPUT
          if [ "$CHANGESETS" -gt 0 ]; then
            echo "Found $CHANGESETS changeset(s)"
          else
            echo "No changesets found"
          fi

      - name: Configure git
        if: steps.changesets.outputs.count != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Version packages
        if: steps.changesets.outputs.count != '0'
        run: pnpm changeset version

      - name: Commit and push version changes
        if: steps.changesets.outputs.count != '0'
        run: |
          git add .
          git commit -m "chore: release packages"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}

      - name: Publish to npm
        id: publish
        run: |
          OUTPUT=$(pnpm changeset publish 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "New tag:"; then
            echo "published=true" >> $GITHUB_OUTPUT
            # Extract published packages for release notes
            echo "$OUTPUT" | grep "New tag:" | sed 's/New tag: //' > published-tags.txt
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub releases
        if: steps.publish.outputs.published == 'true'
        run: |
          # Create a release for each published tag
          if [ -f published-tags.txt ]; then
            while IFS= read -r tag; do
              echo "Creating release for $tag"
              gh release create "$tag" --generate-notes || echo "Release $tag may already exist"
            done < published-tags.txt
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}

      # SBOM generation only runs after successful publish
      - name: Generate SBOM
        if: steps.publish.outputs.published == 'true'
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
        with:
          format: cyclonedx-json
          output-file: sbom.json
          upload-artifact: false

      - name: Install Cosign
        if: steps.publish.outputs.published == 'true'
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Sign SBOM with Sigstore
        if: steps.publish.outputs.published == 'true'
        run: cosign sign-blob --yes --bundle sbom.json.bundle sbom.json

      - name: Upload SBOM artifact
        if: steps.publish.outputs.published == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v5.0.0
        with:
          name: sbom
          path: |
            sbom.json
            sbom.json.bundle
          retention-days: 365
