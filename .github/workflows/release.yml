name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      attestations: write
    # Only run if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright for docs build
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build packages
        run: pnpm build

      # Pin npm version with integrity verification for supply chain security
      # @see https://github.com/citypaul/scenarist/security/code-scanning/57
      # @see https://github.com/citypaul/scenarist/issues/392
      - name: Upgrade npm for OIDC trusted publishing
        env:
          NPM_VERSION: '11.6.4'
          NPM_SHA512: '1118cab46a05a50aee6bff5b1b4fa1df18afff89d57465620a3518035026955db87c5bdf9d207b07b7487d99f2490d450cb774655ad63ec2cba7bf1d0ad25d45'
        run: |
          # Download npm tarball and verify integrity before installing
          curl -fsSL "https://registry.npmjs.org/npm/-/npm-${NPM_VERSION}.tgz" -o npm.tgz
          echo "${NPM_SHA512}  npm.tgz" | sha512sum -c -
          npm install -g ./npm.tgz
          rm npm.tgz
          echo "npm version: $(npm --version)"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
          createGithubReleases: true
        env:
          # PAT required to create Version PR and push to changeset-release branch
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
          NPM_CONFIG_PROVENANCE: true

      # When changesets creates/updates a Version PR, the push doesn't trigger CI
      # because GITHUB_TOKEN (even PATs) don't trigger workflows on pushes by default.
      # Close/reopen the PR to trigger CI on the new commit.
      # @see https://docs.github.com/en/actions/security-guides/automatic-token-authentication#using-the-github_token-in-a-workflow
      - name: Trigger CI on Version PR
        if: steps.changesets.outputs.hasChangesets == 'true' && steps.changesets.outputs.published != 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          echo "Version PR created/updated - triggering CI..."

          # Find the Version PR by branch name
          PR_NUMBER=$(gh pr list --head changeset-release/main --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Found Version PR #$PR_NUMBER, closing and reopening to trigger CI..."
            gh pr close "$PR_NUMBER"
            gh pr reopen "$PR_NUMBER"
            echo "✅ CI triggered on Version PR #$PR_NUMBER"
          else
            echo "⚠️ No Version PR found on branch changeset-release/main"
          fi

      # Build provenance attestations for published packages
      # Creates cryptographically signed attestations verifying build origin
      # Visible at: https://github.com/citypaul/scenarist/attestations
      - name: Pack packages for attestation
        id: pack
        if: steps.changesets.outputs.published == 'true'
        run: |
          mkdir -p attestation-artifacts

          # Pack each public package
          for pkg in packages/express-adapter packages/nextjs-adapter packages/playwright-helpers; do
            if [ -d "$pkg/dist" ]; then
              cd "$pkg"
              tarball=$(pnpm pack --pack-destination ../../attestation-artifacts)
              echo "Packed: $tarball"
              cd ../..
            fi
          done

          # Pack internal packages that are published
          for pkg in internal/core internal/msw-adapter; do
            if [ -d "$pkg/dist" ]; then
              cd "$pkg"
              tarball=$(pnpm pack --pack-destination ../../attestation-artifacts)
              echo "Packed: $tarball"
              cd ../..
            fi
          done

          echo "=== Packed tarballs ==="
          ls -la attestation-artifacts/

      - name: Attest build provenance
        if: steps.changesets.outputs.published == 'true'
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-path: 'attestation-artifacts/*.tgz'

      # SBOM generation only runs after successful publish
      - name: Generate SBOM
        if: steps.changesets.outputs.published == 'true'
        uses: anchore/sbom-action@fbfd9c6c189226748411491745178e0c2017392d # v0.20.10
        with:
          format: cyclonedx-json
          output-file: sbom.json
          upload-artifact: false

      - name: Install Cosign
        if: steps.changesets.outputs.published == 'true'
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign SBOM with Sigstore
        if: steps.changesets.outputs.published == 'true'
        run: cosign sign-blob --yes --bundle sbom.json.bundle sbom.json

      - name: Upload SBOM artifact
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v5.0.0
        with:
          name: sbom
          path: |
            sbom.json
            sbom.json.bundle
          retention-days: 365

      # Sign package tarballs and upload to GitHub Releases
      # This satisfies OpenSSF Scorecard "Signed-Releases" check
      - name: Sign package tarballs
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "=== Signing package tarballs with Cosign ==="
          for tarball in attestation-artifacts/*.tgz; do
            echo "Signing: $tarball"
            cosign sign-blob --yes --bundle "${tarball}.sig" "$tarball"
          done
          echo "=== Signed tarballs ==="
          ls -la attestation-artifacts/

      - name: Upload signed artifacts to GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          echo "=== Uploading signed artifacts to GitHub Releases ==="
          echo "Published packages: $PUBLISHED_PACKAGES"

          # Parse each published package and upload to its release
          echo "$PUBLISHED_PACKAGES" | jq -c '.[]' | while read -r pkg; do
            name=$(echo "$pkg" | jq -r '.name')
            version=$(echo "$pkg" | jq -r '.version')
            tag="${name}@${version}"

            echo "Processing release: $tag"

            # Find the matching tarball (npm scope becomes scenarist- prefix)
            # @scenarist/core -> scenarist-core-0.4.1.tgz
            tarball_name=$(echo "$name" | sed 's/@scenarist\//scenarist-/' | sed 's/@//')
            tarball_pattern="attestation-artifacts/${tarball_name}-${version}.tgz"

            if ls $tarball_pattern 1>/dev/null 2>&1; then
              tarball=$(ls $tarball_pattern)
              sig_file="${tarball}.sig"

              echo "  Uploading: $(basename $tarball)"
              gh release upload "$tag" "$tarball" --clobber || echo "  Warning: Could not upload tarball to $tag"

              echo "  Uploading: $(basename $sig_file)"
              gh release upload "$tag" "$sig_file" --clobber || echo "  Warning: Could not upload signature to $tag"
            else
              echo "  Warning: No tarball found matching pattern: $tarball_pattern"
            fi
          done

          echo "=== Upload complete ==="
