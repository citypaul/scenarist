name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright for docs build
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build packages
        run: pnpm build

      - name: Generate SBOM
        run: npx @cyclonedx/cdxgen -o sbom.json --format json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign SBOM with Sigstore
        run: cosign sign-blob --yes --bundle sbom.json.bundle sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            sbom.json.bundle
          # Extended retention for compliance/audit purposes
          retention-days: 365

      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
          createGithubReleases: true
        env:
          # Use PAT instead of GITHUB_TOKEN to trigger CI workflows on changeset PR
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
          NPM_CONFIG_PROVENANCE: true
