name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright for docs build
        run: pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium

      - name: Build packages
        run: pnpm build

      - name: Generate SBOM
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
        with:
          format: cyclonedx-json
          output-file: sbom.json
          upload-artifact: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Sign SBOM with Sigstore
        run: cosign sign-blob --yes --bundle sbom.json.bundle sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v5.0.0
        with:
          name: sbom
          path: |
            sbom.json
            sbom.json.bundle
          retention-days: 365

      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@8eb63fb4cfc7f9643537c7d39d0b68c835012a19 # v1.5.3
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
          createGithubReleases: true
        env:
          # Use PAT instead of GITHUB_TOKEN to trigger CI workflows on changeset PR
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
          NPM_CONFIG_PROVENANCE: true
