name: Pre-Release (Beta/RC)

on:
  push:
    branches:
      - 'release/beta'
      - 'release/rc'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  pre-release:
    name: Pre-Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          # For docs (mermaid rendering) and example apps (E2E tests)
          pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium
          pnpm --filter=@scenarist/nextjs-pages-router-example exec playwright install chromium

      - name: Build packages
        run: pnpm build

      # Note: Tests are required here because CI only runs on main branch.
      # For release/* branches, this is the only validation before publish.
      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Run production build tests
        run: |
          pnpm --filter=@scenarist/express-example test:production
          pnpm --filter=@scenarist/nextjs-app-router-example test:production
          pnpm --filter=@scenarist/nextjs-pages-router-example test:production

      - name: Determine pre-release tag
        id: tag
        run: |
          BRANCH=${GITHUB_REF#refs/heads/release/}
          echo "tag=$BRANCH" >> $GITHUB_OUTPUT
          echo "Publishing with tag: $BRANCH"

      - name: Version packages
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: version packages for ${{ steps.tag.outputs.tag }}"
          git push

      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Publish to npm
        run: pnpm changeset publish --tag ${{ steps.tag.outputs.tag }}
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create Git Tags
        run: |
          VERSION=$(node -p "require('./packages/express-adapter/package.json').version")
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists, skipping"
          else
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
          fi
