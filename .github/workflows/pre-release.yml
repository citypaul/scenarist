name: Pre-Release (Beta/RC)

on:
  push:
    branches:
      - 'release/beta'
      - 'release/rc'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  pre-release:
    name: Pre-Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          # For docs (mermaid rendering) and example apps (E2E tests)
          pnpm --filter=@scenarist/docs exec playwright install --with-deps chromium
          pnpm --filter=@scenarist/nextjs-pages-router-example exec playwright install chromium

      - name: Build packages
        run: pnpm build

      # Note: Tests are required here because CI only runs on main branch.
      # For release/* branches, this is the only validation before publish.
      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Run production build tests
        run: |
          pnpm --filter=@scenarist/express-example test:production
          pnpm --filter=@scenarist/nextjs-app-router-example test:production
          pnpm --filter=@scenarist/nextjs-pages-router-example test:production

      - name: Determine pre-release tag
        id: tag
        run: |
          BRANCH=${GITHUB_REF#refs/heads/release/}
          echo "tag=$BRANCH" >> $GITHUB_OUTPUT
          echo "Publishing with tag: $BRANCH"

      - name: Version packages
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: version packages for ${{ steps.tag.outputs.tag }}"
          git push

      # Pin npm version with integrity verification for supply chain security
      # @see https://github.com/citypaul/scenarist/security/code-scanning/56
      # @see https://github.com/citypaul/scenarist/issues/392
      - name: Upgrade npm for OIDC trusted publishing
        env:
          NPM_VERSION: '11.6.4'
          NPM_SHA512: '1118cab46a05a50aee6bff5b1b4fa1df18afff89d57465620a3518035026955db87c5bdf9d207b07b7487d99f2490d450cb774655ad63ec2cba7bf1d0ad25d45'
        run: |
          # Download npm tarball and verify integrity before installing
          curl -fsSL "https://registry.npmjs.org/npm/-/npm-${NPM_VERSION}.tgz" -o npm.tgz
          echo "${NPM_SHA512}  npm.tgz" | sha512sum -c -
          npm install -g ./npm.tgz
          rm npm.tgz
          echo "npm version: $(npm --version)"

      - name: Publish to npm
        run: pnpm changeset publish --tag ${{ steps.tag.outputs.tag }}
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create Git Tags
        run: |
          VERSION=$(node -p "require('./packages/express-adapter/package.json').version")
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists, skipping"
          else
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
          fi
