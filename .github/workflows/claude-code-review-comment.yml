name: Post Claude Review Comment

on:
  workflow_run:
    workflows: ["Claude Code Review"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  post-comment:
    runs-on: ubuntu-latest
    # Only run if the review workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Download review artifact
        uses: actions/download-artifact@v4
        with:
          name: review-comment
          path: review-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Post review comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          PR_NUMBER=$(cat review-artifact/pr-number.txt)
          REVIEW_COMMENT=$(cat review-artifact/review-comment.md)

          # Check if the review has actual content
          if [ -z "$REVIEW_COMMENT" ] || [ "$REVIEW_COMMENT" = "No review comment generated" ]; then
            echo "No review comment to post"
            exit 0
          fi

          # Post the comment
          gh pr comment "$PR_NUMBER" --body "## Claude Code Review

$REVIEW_COMMENT

---
*This review was generated automatically by Claude Code.*"
